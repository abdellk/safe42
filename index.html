<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coffre fort 42</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Coffre Fort 42</h1>
      <div class="jumbotron">

        <!-- display screen -->
        <div id="display-screen">
          <div class="row">
            <div class="col">
              <div class="alert alert-info hide" role="alert">
                <h4 class="alert-heading">INFO !</h4>
                <p><strong>CODE 100 : </strong>Lorem Lipsum</p>
              </div>
              <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">ACCESS GRANTED !</h4>
                <p><strong>CODE 200 : </strong>Lorem Lipsum</p>
              </div>
              <div class="alert alert-warning hide" role="alert">
                <h4 class="alert-heading">WARNING !</h4>
                <p><strong>CODE 400 : </strong>Lorem Lipsum</p>
              </div>
              <div class="alert alert-danger hide" role="alert">
                <h4 class="alert-heading">DANGER !</h4>
                <p><strong>CODE 500 : </strong>Lorem Lipsum</p>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4">

        <!-- digits -->
        <div id="digits">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-secondary btn-lg btn-block">1</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary btn-lg btn-block">2</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary btn-lg btn-block">3</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-secondary btn-lg btn-block">4</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary btn-lg btn-block">5</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary btn-lg btn-block">6</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-secondary btn-lg btn-block">7</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary btn-lg btn-block">8</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary btn-lg btn-block">9</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-secondary btn-lg btn-block">0</button>
            </div>
            <div class="col"></div>
            <div class="col">
              <button type="button" class="btn btn-secondary btn-lg btn-block">ENTER</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Safe42 -->
    <script type="text/javascript" src="./lib/index.js"></script>
  </body>
</html>
